{% extends 'base.html' %}
{% block content %}
{% if item %}
	<form class="from-inline my-2 my-lg-0" method="POST">

		{% csrf_token %}
		<input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="search" name="item">
		<input type="hidden" value="{{item.completed}}" name="completed">
		<button class="btn btn-outline-warning my-2 my-sm-0" type='submit'>Edit</button>
	</form>
{% endif %}
{% endblock %}
